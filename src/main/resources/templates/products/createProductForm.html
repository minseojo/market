<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="list.css" />
  <title>createProductForm</title>
</head>

<body>
<div class="container">

  <form action="/products/new" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">상품 이름</label>
      <input type="text" id="name" name="name" placeholder="상품이름을 입력하세요">

      <label for="price">상품 가격</label>
      <input type="text" id="price" name="price" placeholder="가격을 입력하세요">

      <label for="category">상품 종류</label>
      <input type="text" id="category" name="category" placeholder="카테고리를 입력하세요">
    </div>

    <label for="imageFiles">상품 이미지 업로드</label>
    <input type="file" multiple="multiple" id ="imageFiles" name="imageFiles">
    <button type="submit">등록</button>
  </form>

</div> <!-- /container -->
</body>
</html>
