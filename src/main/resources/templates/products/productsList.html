<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="list.css" />
  <title>productsList</title>
</head>
<style>
    a.market {
        text-decoration: none;
    }
    a.product {
        text-decoration: none;
        color: black;
    }
</style>

<header>
    <nav>
        <ul>
            <a class="market" href="/">개발 마켓</a>
        </ul>
    </nav>
</header>


<body>
    <header>
        <nav>
            <ul>
                <a class="market" href="/">개발 마켓</a>

                <form action="/search" method="get">
                    <div class="form-group">
                        <input class="search" name="name" type="text" placeholder="물품을 검색해보세요.">
                    </div>
                    <button type="submit" hidden="hidden"></button>
                </form>

                <li><button class="chat" id="button">채팅하기</button></li>
            </ul>
        </nav>
    </header>
<main>
    <h1 class="h1">중고거래 매물</h1>
<div>
  <div class="container">
      <div class="item" th:each="product : ${products}">
          <a class="product" th:href="|/products/${product.getId()}|">

              <!-- 이미지를 동적으로 설정 -->
              <img id="image"  th:if="${product.getStringImageFiles() != null}"
                   th:src="|/images/${#strings.substringBefore(product.getStringImageFiles(), ',')}|"
                   th:width="200" th:height="200">
              <img id="image2" th:src="|/images/default_product.jpeg|"
                   th:if="${product.getStringImageFiles() == null}"
                   th:width="200" th:height="200">

              <p class="name" th:text="|상품명: ${product.name}|"></p>
              <p class="price" th:text="|가격: ${product.price}원|"></p>
              <p class="category" th:text="|종류: ${product.category}|"></p>
          </a>
      </div>
  </div>
</div> <!-- /container -->
</main>
<footer></footer>
</body>
</html>
