<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <div class="container">
        <form action="/signup" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="name">회원 가입</label>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
                <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요">
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
                <input type="text" id="email" name="email" placeholder="이메일을 입력하세요">
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="휴대폰 번호를 입력하세요">
                <input type="text" id="address" name="address" placeholder="주소를 입력하세요">
            </div>
            <p>프로필 이미지 업로드</p>
            <input type="file" name="imageFile">
            <button type="submit">등록</button>
        </form>

    </div> <!-- /container -->
</body>
</html>
